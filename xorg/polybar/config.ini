[colors]
background = #282c34
background-alt = #5c6370
foreground = #abb2bf
primary = #61afef
secondary = #c678dd
alert = #e06c75
good = #98c379
disabled = #5c6370

[bar/mybar]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-top-size = 5pt
border-left-size = 0pt
border-right-size = 0pt
border-bottom-size = 0pt
border-color = ${colors.background}

padding-left = 0
padding-right = 1

module-margin = 1.5

separator =
separator-foreground = ${colors.disabled}

font-0 = "DejaVu Sans Mono Nerd Font:size=13"
font-1 = "FontAwesome:size=13"
font-2 = "Nerd Font:size=13"

modules-left = i3
modules-center = date
modules-right = system-nvidia-smi wlan eth pulseaudio backlight battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3

show-urgent = true

pin-workspaces = true

enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false

label-focused = %name%
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1

label-visible = %name%
label-visible-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

label-muted = ﱝ
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[network-base]
type = internal/network
interval = 0.1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected-foreground = ${colors.disabled}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %essid%
; label-disconnected =  
label-disconnected =

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 
; label-disconnected =  
label-disconnected =

[module/date]
type = internal/date
interval = 1

date = %d.%m.%Y
time = %H:%M

label = %date% %time%

[module/backlight]
type = internal/backlight
card = intel_backlight

use-actual-brightness = true

format = <ramp> <label>
label = %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/battery]
type = internal/battery

full-at = 99
low-at = 50

battery = BAT1
adapter = ADP1

format-charging = <animation-charging>  <label-charging>
format-discharging = <animation-discharging>  <label-discharging>
format-full = <ramp-capacity>  <label-full>
format-low = <ramp-capacity>  <label-low>
;
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 1000

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 1000

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-low-framerate = 200

label-low-foreground = ${colors.alert}
label-full-foreground = ${colors.good}

[module/system-nvidia-smi]
type = custom/script
exec = ~/.config/polybar/system-nvidia-smi.sh
interval = 1

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
